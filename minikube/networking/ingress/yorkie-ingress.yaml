apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  # using nginx ingress controller for minikube environment
  name: yorkie-ingress
  namespace: yorkie
spec:
  rules:
    - http:
        paths:
          - path: /yorkie.v1.YorkieService
            pathType: Prefix
            backend:
              service:
                name: envoy-service
                port:
                  number: 8080
          - path: /yorkie.v1.AdminService
            pathType: Prefix
            backend:
              service:
                name: envoy-service
                port:
                  number: 9090
