apiVersion: apps/v1
kind: Deployment
metadata:
  name: envoy-deployment
  namespace: yorkie
  labels:
    app: envoy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: envoy
  template:
    metadata:
      labels:
        app: envoy
    spec:
      containers:
        - name: envoy-sidecar
          image: grpcweb/envoy
          ports:
            - containerPort: 8080
            - containerPort: 9090
            - containerPort: 9901
          # resources will be configured in later updates
          # (need to load test to configure resource capacity)
          resources: {}
          volumeMounts:
            - name: envoy-config
              mountPath: /etc/envoy
      volumes:
        - name: envoy-config
          configMap:
            name: envoy-configmap
