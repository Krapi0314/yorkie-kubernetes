apiVersion: v1
kind: Service
metadata:
  name: yorkie-server-service
  namespace: yorkie
  labels:
    app: yorkie-server
spec:
  type: NodePort
  selector:
    app: yorkie-server
  ports:
    - name: "11101"
      port: 11101
      targetPort: 11101
    - name: "11102"
      port: 11102
      targetPort: 11102
    - name: "11103"
      port: 11103
      targetPort: 11103
